<div class="mb-4">
  @if (label) {
  <app-label>
    {{ label }}
  </app-label>

  }

  <div class="mt-1 flex items-center">
    <label
      class="flex flex-col items-center justify-center w-full min-h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
    >
      <div
        class="relative flex flex-col items-center justify-center pt-5 pb-6 w-full"
      >
        @if (src) {
        <img [src]="src" class="w-32 h-32 object-cover rounded-full" />
        <svg
          (click)="removeImage($event)"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8 absolute top-2 right-2 text-gray-500 hover:text-gray-800 active:text-gray-800 active:scale-110 hover:scale-110 cursor-pointer"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
        } @else {
        <svg
          (click)="triggerFileInput($event)"
          class="w-8 h-8 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          ></path>
        </svg>
        <p class="text-xs text-gray-500 mt-2">Toque para adicionar foto</p>
        }
      </div>
      <input
        #fileInput
        type="file"
        class="hidden"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </label>
  </div>
</div>
