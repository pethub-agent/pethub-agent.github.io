<div class="flex flex-col mb-4">
  @if (error) {
  <p class="animate-fade-right pb-1 text-xs text-red-400">{{ error }}</p>
  } @if (label) {

  <label for="date-input" class="block text-sm font-medium mb-2">{{
    label
  }}</label>
  }

  <div
    class="relative flex items-center bg-background-light border-2 border-neutral-500 rounded-lg p-3 focus-within:ring-2 focus-within:ring-primary"
    [class.opacity-50]="disabled"
  >
    <input
      id="date-input"
      type="date"
      class="w-full bg-transparent text-text-primary focus:outline-none"
      [value]="value"
      [disabled]="disabled"
      (change)="handleInputChange($event)"
      (blur)="onTouched()"
    />
  </div>
</div>
