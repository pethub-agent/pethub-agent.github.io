<div class="flex flex-col mb-4">
  @if (label) {
  <app-label>
    {{ label }}
  </app-label>
  }

  <div
    class="relative flex items-center bg-background-light border border-gray-200 shadow-sm rounded-xl p-3 focus-within:ring-2 focus:ring-black focus:border-black"
    [ngClass]="{
      'border-neutral-500 focus:border-primary-500': !disabled,
      'border-neutral-200 bg-neutral-200': disabled,
      '!border-danger-from': error
    }"
    [class.opacity-50]="disabled"
  >
    <input
      id="date-input"
      type="date"
      [value]="value"
      [disabled]="disabled"
      (change)="handleInputChange($event)"
      (blur)="onTouched()"
      class="w-full bg-transparent text-text-primary focus:outline-none"
    />
  </div>
</div>
