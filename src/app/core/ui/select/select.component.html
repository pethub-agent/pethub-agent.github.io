<div class="relative mb-4">
  @if (label) {
  <app-label>
    {{ label }}
  </app-label>
  } @defer (when options) {
  <div class="relative">
    <select
      [disabled]="disabled"
      [ngModel]="selectedOption"
      (ngModelChange)="onSelectChange($event)"
      (blur)="onBlur()"
      class="w-full p-3 border border-gray-200 shadow-sm rounded-xl focus:ring-black focus:border-black focus:outline-none transition-colors appearance-none"
      [ngClass]="{
        'border-neutral-500 focus:border-primary-500': !disabled,
        'border-neutral-200 bg-neutral-200': disabled,
        '!border-danger-from': error
      }"
    >
      <option [ngValue]="null">{{ placeholder }}</option>
      @for (option of options; track $index) {
      <option [ngValue]="option">
        {{ option.label }}
      </option>
      }
    </select>

    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-neutral-500"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </div>
  </div>

  }
</div>
